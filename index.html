<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <h1 class="portfolio__title">Портфоліо</h1>
      <div class="controls">
        <button type="button" data-filter="all">Всі</button>
        <span>/</span>
        <button type="button" data-filter="indoor">Для дому</button>
        <span>/</span>
        <button type="button" data-filter="ofice">Для офісу</button>
        <span>/</span>
        <button type="button" data-filter="pavilion">Для альтанки</button>
        <span>/</span>
        <button type="button" data-filter="outdoor">Для вулиці</button>
      </div>

      <div class="content">

        <div id="ex1" class="box category-indoor">
          <div class="filter">
            <p>Душові системи</p>
          </div>
        </div>

        <div id="ex2" class="box category-indoor category-ofice">
          <div class="filter"><p>Інтер'єрні двері</p></div>
        </div>
        <div
          id="ex3"
          class="box category-indoor category-ofice category-pavilion category-outdoor">
          <div class="filter"><p>Розсувні системи</p></div>
        </div>
        <div id="ex4" class="box category-indoor category-ofice category-outdoor">
          <div class="filter"><p>Маятникові двері</p></div>
        </div>
        <div
          id="ex5"
          class="box category-indoor category-ofice category-pavilion category-outdoor">
          <div class="filter"><p>Системи, що складаються</p></div>
        </div>
        <div id="ex6" class="box category-outdoor">
          <div class="filter"><p>Дашки</p></div>
        </div>
        <div
          id="ex7"
          class="box category-indoor category-of category-pavilion category-outdoor">
          <div class="filter"><p>Огорожі</p></div>
        </div>
        <div id="ex8" class="box category-indoor">
          <div class="filter"><p>Інше</p></div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
